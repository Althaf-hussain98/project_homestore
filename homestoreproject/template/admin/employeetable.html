{% extends "admin/headerfooter.html" %}
{% block content %}
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h2 class="title1">Tables</h2>
					<div class="panel-body widget-shadow">
						<h4>Employee Table:</h4>
						<table class="table">
							<thead>
								<tr>
								  <th>#</th>
								  <th> Name</th>
								  <th>Email</th>
								  <th>Phone</th>
								  <th>password</th>
								  <th>Age</th>
								  <th>Status</th>
								</tr>
							</thead>
							<tbody>
								{% for x in employeedatakey %}
								<tr>
								  <th scope="row">{{forloop.counter}}</th>
								  <td>{{x.username}}</td>
								  <td>{{x.email}}</td>
								  <td>{{x.phone}}</td>
								  <td>{{x.password}}</td>
								  <td>{{x.age}}</td>
								  <td>{{x.status}}</td>
								  <td><a href="/approveemp/?eid={{x.id}}">Approve</a></td>
								  <td><a href="/deleteemp/?eid={{x.id}}">Delete</a></td>



								</tr>

								{% endfor %}
								
							</tbody>
						</table>
					</div>
